{% extends "base.html" %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project List</title>
</head>
{% block 'Section' %}
<body>
    <h1>Project List</h1>
    <ul>
        {% for project in projects %}
            <li><a href="{% url 'project-detail' project.id %}">{{ project.title }}</a></li>
        {% endfor %}
    </ul>
</body>

{% endblock %}


</html>
